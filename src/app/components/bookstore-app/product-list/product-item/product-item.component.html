<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" src='{{"../../../../Resources/Images/" + livro.imagem + ".jpg"}}' width="100%">
  <div class="card-body">
    <p class="card-text">{{livro.nome}}</p>
    <p class="card-text">{{livro.categoria}}</p>
    <p class="card-text">{{livro.preco | currency:'BRL'}}</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Detalhes</button>
      <a class="btn btn-primary">Comprar</a>
    </div>
  </div>
</div>
